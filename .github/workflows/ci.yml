name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  molecule:
    runs-on: ubuntu-latest
#    strategy:
#      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Lint
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: lint
        env:
          ANSIBLE_FORCE_COLOR: '1'
      - name: Test
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
        env:
          ANSIBLE_FORCE_COLOR: '1'
