---
- name: Install docker driver
  hosts: all
  tasks:
    - name: Install fuse-overlayfs
      package:
        name: fuse-overlayfs

- name: Install prerequisite docker
  hosts: all
  vars:
    docker_install_compose: false
    docker_daemon_options:
      storage-driver: "fuse-overlayfs"
      log-driver: "local"
      log-opts:
        max-size: "100m"
  roles:
    - geerlingguy.docker

- name: Install required packages
  hosts: all
  tasks:
    - name: Required packages
      ansible.builtin.package:
        name: "{{ ['python3-setuptools', 'python3-pip'] + (['openssh-client'] if ansible_distribution == 'Ubuntu' else ['openssh-clients']) }}"
      become: true
      become_user: root

    - name: Required pip packages
      ansible.builtin.pip:
        # TODO remove after fix: https://github.com/docker/docker-py/issues/3113#issuecomment-1525789561
        name: ["docker", "requests<2.2.29"]
      become: true
      become_user: root
