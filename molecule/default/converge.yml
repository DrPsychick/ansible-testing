---
- name: Install docker driver
  hosts: all
  tasks:
    - name: Install fuse-overlayfs
      package:
        name: fuse-overlayfs

- name: Install prerequisite docker
  hosts: all
  vars:
    docker_install_compose: false
    docker_daemon_options:
      storage-driver: "fuse-overlayfs"
      log-driver: "local"
      log-opts:
        max-size: "100m"
  roles:
    - geerlingguy.docker

- name: Converge
  hosts: all
  vars_files:
    - vars.yml
  tasks:
    - name: "Include ansible_testing create"
      ansible.builtin.include_role:
        name: drpsychick.ansible_testing
      vars:
        action: 'create'

    - name: "Include ansible_testing destroy"
      ansible.builtin.include_role:
        name: drpsychick.ansible_testing
      vars:
        action: 'destroy'
